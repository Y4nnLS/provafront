<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin: 5px;
            border-radius: 5px;
        }

        .accordion-header {
            background-color: #f2f2f2;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .accordion-content {
            display: none;
            padding: 10px;
            background-color: #fff;
        }
    </style>
    <title>Efeito Sanfona</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Painel 1</button>
            <div class="accordion-content">
                <p>Conteúdo do Painel 1</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Painel 2</button>
            <div class="accordion-content">
                <p>Conteúdo do Painel 2</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Painel 3</button>
            <div class="accordion-content">
                <p>Conteúdo do Painel 3</p>
            </div>
        </div>
    </div>
    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", function () {
            const accordionHeaders = document.querySelectorAll(".accordion-header");

            accordionHeaders.forEach((header) => {
                header.addEventListener("click", function () {
                    const content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            });
        });
    </script>
</body>
</html>
