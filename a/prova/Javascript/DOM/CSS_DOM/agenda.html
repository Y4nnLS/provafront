<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
    <title>Lista de Nomes e Telefones</title>
</head>
<body>

    <h2>Lista de Nomes e Telefones</h2>

    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required pattern="\d{10}" title="Digite um número de telefone válido (10 dígitos)." placeholder="Ex: 1234567890">

        <button type="button" onclick="addContact()">Adicionar</button>
    </form>

    <ul id="contactList"></ul>

    <script src="agenda.js"></script>
</body>
</html>
