<body>    
    <main>
      <header>
        <h1>JAVASCRIPT -  INICIANDO COM DOM</h1>
    </header>
    <h2>DOM</h2>
    <p>Aqui vizualizaremos o resultado</p>
<p>Aprendendo a utilizar o <strong>DOM</strong> em javascript</p>
<div id="mensagem">Clique aqui</div>
<script>
    let m = window.document.getElementById('mensagem');// a ID= mensagem que foi associada a div foi capturada
    m.innerText = 'mudou o texto';// Aqui houve a manipulação, innerText interferiu no texto original e mudou para o que está determinado entre as aspas
</script> 
    </main>
