<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #agenda {
            width: 300px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #333;
            padding: 10px;
        }

        #contatoLista {
            list-style-type: none;
            padding: 0;
        }

        #contatoLista li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <div id="agenda">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="telefone" placeholder="Telefone">
        <button id="adicionar">Adicionar Contato</button>
        <ul id="contatoLista"></ul>
    </div>

    <script>
        var adicionarBotao = document.getElementById("adicionar");
        var nomeInput = document.getElementById("nome");
        var telefoneInput = document.getElementById("telefone");
        var listaContatos = document.getElementById("contatoLista");

        adicionarBotao.addEventListener("click", function() {
            var nome = nomeInput.value;
            var telefone = telefoneInput.value;

            if (nome && telefone) {
                var novoContato = document.createElement("li"); // Cria um novo elemento de lista (contato)
                novoContato.textContent = nome + " - " + telefone; // Define o texto do novo contato
                listaContatos.appendChild(novoContato); // Adiciona o novo contato à lista de contatos

                nomeInput.value = ""; // Limpa o campo de nome
                telefoneInput.value = ""; // Limpa o campo de telefone
            }
        });
    </script>
    </main>
    
    <footer>
        <p>Rodapé da página &copy; 2023</p>
    </footer>
    
</body>
</html>
