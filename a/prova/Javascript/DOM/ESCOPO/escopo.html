<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// Variável global
let numeroGlobal = 10;

// Função que usa a variável global
function funcao1() {
  console.log("Função 1 - número global:", numeroGlobal);
  return numeroGlobal * 2;
}

// Função que também usa a variável global
function funcao2() {
  console.log("Função 2 - número global:", numeroGlobal);
  return numeroGlobal + 5;
}

// Chamando as funções
let resultado1 = funcao1();
let resultado2 = funcao2();

console.log("Resultado da Função 1:", resultado1);
console.log("Resultado da Função 2:", resultado2);

</script>
</body>
</html>
