<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diaDaSemana = 5;

switch (diaDaSemana) {
    case 1:
    console.log("Segunda-feira");
        break;
    case 2:
    console.log("Terça-feira");
        break;
    case 3:
    console.log("Quarta-feira");
        break;
    case 4:
    console.log("Quinta-feira");
        break;
    case 5:
    console.log("Sexta-feira");
        break;
    case 6:
    console.log("Sábado");
        break;
    case 7:
    console.log("Domingo");
        break;
    default:
    console.log("Dia inválido");;
}

console.log(diaDaSemana); // Saída: Sexta-feira

    </script>
        
        
</body>
</html>
