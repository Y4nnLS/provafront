<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diaDaSemana = 5;
let mensagem;

switch (diaDaSemana) {
    case 1:
        mensagem = "Segunda-feira";
        break;
    case 2:
        mensagem = "Terça-feira";
        break;
    case 3:
        mensagem = "Quarta-feira";
        break;
    case 4:
        mensagem = "Quinta-feira";
        break;
    case 5:
        mensagem = "Sexta-feira";
        break;
    case 6:
        mensagem = "Sábado";
        break;
    case 7:
        mensagem = "Domingo";
        break;
    default:
        mensagem = "Dia inválido";
}

console.log(mensagem); // Saída: Sexta-feira
document.write(mensagem);  // Saída: Sexta-feira
    </script>
        
        
</body>
</html>
