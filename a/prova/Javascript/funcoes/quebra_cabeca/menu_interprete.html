<!DOCTYPE html> <!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-BR"> <!-- Início da marcação HTML, com especificação do idioma como Português Brasileiro -->
<head>
  <meta charset="UTF-8"> <!-- Configura a codificação de caracteres para UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
  <title>Menu Dropdown</title> <!-- Define o título da página exibido na barra de título do navegador -->
  <style>
    /* Estilos da Página */
    html, body { background: #1abc9c; } /* Define um fundo verde claro para a página */
  
    nav { margin-top: 40px; } /* Adiciona uma margem superior de 40 pixels ao elemento "nav" */
  
    /* Estilos do Menu Suspenso associados a NAV*/
    .drop-down {
      list-style: none; /* Remove os marcadores de lista padrão (pontos) */
      overflow: hidden; /* Esconde o conteúdo que transborda do elemento */
      height: 172px; /* Define a altura do menu suspenso */
      background-color: #34495e; /* Define a cor de fundo do menu suspenso */
      font-family: Arial; /* Define a fonte usada para o texto no menu suspenso */
      width: 200px; /* Define a largura do menu suspenso */
      margin: 0 auto; /* Centraliza o menu suspenso horizontalmente na página */
      padding: 0; /* Remove o preenchimento interno (espaço interno) do menu suspenso */
      text-align: center; /* Centraliza o texto no menu suspenso */
      -webkit-transition: height 0.3s ease; /* Define uma transição suave para a altura do menu suspenso */
      transition: height 0.3s ease; /* Define uma transição suave para a altura do menu suspenso */
    }
  
    /* Quando o menu está fechado */
    .drop-down.closed {
      height: 43px; /* Define a altura do menu suspenso quando está fechado */
    }
  
    .drop-down li {
      border-bottom: 5px solid #2c3e50; /* Adiciona uma borda inferior aos itens da lista */
    }
    
    .drop-down li a {
      display: block; /* Define os links como elementos de bloco (ocupam toda a largura disponível) */
      color: #ecf0f1; /* Define a cor do texto dos links */
      text-decoration: none; /* Remove a decoração de texto (sublinhado) dos links */
      padding: 10px; /* Adiciona preenchimento interno aos links para criar uma área de toque maior */
    }
      
  </style>
</head>
<body>
  <nav>
    <ul class="drop-down closed"> <!-- Cria uma lista não ordenada com a classe "drop-down" e a classe "closed" (inicialmente fechada) -->
      <li><a href="#" class="nav-button">Home</a></li> <!-- Cria um item de lista com um link para a página "Home" -->
      <li><a href="#">Sobre</a></li> <!-- Cria um item de lista com um link para a página "Sobre" -->
      <li><a href="#">Biblioteca</a></li> <!-- Cria um item de lista com um link para a página "Biblioteca" -->
      <li><a href="#">Contato</a></li> <!-- Cria um item de lista com um link para a página "Contato" -->
    </ul>
  </nav>

  <script>
    (function() {
      // Vincula o evento de clique ao botão de navegação do dropdown
      document.querySelector('.nav-button').addEventListener('click', function() {
        // Alterna a classe CSS "closed", que reduz a altura da UL e esconde os LI, exceto o primeiro
        this.parentNode.parentNode.classList.toggle('closed')
      }, false);
    })();
  </script>
</body>
</html>
